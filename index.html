<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The best Rock Paper Scissors AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <h1>Rock Paper Scissors</h1>
    <div>
        <button class="button" onclick="play('rock')">Rock</button>
        <button class="button" onclick="play('paper')">Paper</button>
        <button class="button" onclick="play('scissors')">Scissors</button>
    </div>

    <div id="countdown"></div>
    <div id="result"></div>

    <script>
        let countdown;

        function play(playerChoice) {
            document.getElementById("result").innerHTML = "Ai is thinking...";
            let timer = 3;
            countdown = setInterval(() => {
                document.getElementById("countdown").innerHTML = `Opponent choosing in ${timer--}...`;
                if (timer < 0) {
                    clearInterval(countdown);
                    let opponentChoice = getOpponentChoice(playerChoice);
                    determineWinner(playerChoice, opponentChoice);
                }
            }, 1000);
        }

        function getOpponentChoice(player) {
            // Opponent choice is determined based on player choice
            switch (player) {
                case 'rock':
                    return 'paper';   // Opponent always chooses paper to win
                case 'paper':
                    return 'scissors'; // Opponent always chooses scissors to win
                case 'scissors':
                    return 'rock';    // Opponent always chooses rock to win
                default:
                    return '';
            }
        }

        function determineWinner(player, opponent) {
            document.getElementById("countdown").innerHTML = "";
            document.getElementById("result").innerHTML = `You chose: ${player} <br> Opponent chose: ${opponent} <br>`;

            if (player === opponent) {
                document.getElementById("result").innerHTML += "It's a draw!";
            } else {
                document.getElementById("result").innerHTML += "You lose!";
            }
        }
    </script>

</body>
</html>
